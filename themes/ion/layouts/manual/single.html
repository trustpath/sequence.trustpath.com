{{ partial "head.html" . }}

		<!-- Main -->
			<section id="main" class="wrapper style1">
				<div class="container">
					<div class="row">

						{{ partial "side-manual.html" . }}

						<div class="8u skel-cell-important">
							<section>
								<h2>{{ .Title }}</h2>

							    {{ .Content }}

							    <div style="text-align:center;margin-bottom:2em">
							    {{ if .Prev }}
							    &lt; <a href="{{.Prev.Permalink}}">{{ .Prev.Title }}</a></li>
							    {{ end }}
							    &nbsp;
							    &nbsp;
							    &nbsp;
							    &nbsp;
							    &nbsp;
							    &nbsp;
							    &nbsp;
							    &nbsp;
							    &nbsp;
							    &nbsp;
							    &nbsp;
							    &nbsp;
							    &nbsp;
							    &nbsp;
							    &nbsp;
							    {{ if .Next }}
							    <a href="{{.Next.Permalink}}">{{ .Next.Title }}</a> &gt;</li>
							    {{ end }}
							    </div>

								{{ partial "disqus.html" . }}

							</section>
						</div>
					</div>
				</div>
			</section>

{{ partial "foot.html" . }}
